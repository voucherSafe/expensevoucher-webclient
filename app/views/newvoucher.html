<div class="jumbotron">
  <h3>Create a New Expense Voucher</h3>

  <div class="alert alert-danger" role="alert" ng-show="error!==''">
    <span class="glyphicon glyphicon-remove-circle pull-right" ng-click="error=''"></span>
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{error}}
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
          <form class="form-horizontal" data-ng-submit="createVoucher()" novalidate>
            <fieldset>
              <div class="form-group">
                <label class="control-label" for="expenseHead">Head</label>
                <div class="controls">
                  <input type="text" data-ng-model="activeVoucher.expenseHead" id="expenseHead"
                         class="form-control" placeholder="Expense Head" required>
                </div>
                <label class="control-label" for="expenseDescription">Description</label>
                <div class="controls">
                  <input type="text" data-ng-model="activeVoucher.expenseDescription" id="expenseDescription"
                         class="form-control" placeholder="Expense Description" required>
                </div>
                <label class="control-label" for="state">State</label>
                <div class="controls">
                  <input type="text" data-ng-model="activeVoucher.state" id="state" class="form-control">
                </div>
                <label class="control-label" for="expenseDate">Expense Date</label>
                <div class="controls">
                  <input type="date" data-ng-model="activeVoucher.expenseDate" id="expenseDate"
                         class="form-control" placeholder="Date Expense was incurred">
                </div>
                <label class="control-label" for="submitter"> Submitted By </label><br>
                <div class="controls">
                    <select id="submitter" name="submitter" ng-model="activeVoucher.submitter">
                      <option ng-repeat="submitter in submitters" value="submitter.code">{{submitter.code}}</option>
                    </select>
                  </div>
              </div>

              <div class="form-group">
                <input type="submit" class="btn btn-default">
              </div>
  </div>
  <p><a class="btn btn-lg btn-success" ng-click="createVoucher()">Create<span class="glyphicon glyphicon-play"></span></a></p>
</div>

<div class="row marketing">

</div>
