<div class="jumbotron">
  <h3>Your Expense Vouchers</h3>

  <div class="alert alert-danger" role="alert" ng-show="error!==''">
    <span class="glyphicon glyphicon-remove-circle pull-right" ng-click="error=''"></span>
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{error}}
  </div>
  <div class="btn btn-default" data-ng-click="newVoucher()">Create new Expense Voucher</div>
  <div class="list-group">
    <a class="list-group-item" data-ng-repeat="voucher in expenseVouchers" data-ng-href="#/edit-voucher/{{voucher.id}}" >
      <p class="list-group-item-text">
        <span>Head </span>
        <span>{{voucher.expenseHead}}</span>
      </p>
      <p class="list-group-item-text">
        <span>Description: </span>
        <span>{{voucher.expenseDescription}}</span>
      </p>
      <small class="list-group-item-text">
        <span>Submitted on : {{voucher.submitDate}}, By {{voucher.submitter}}</span>
      </small>
    </a>
  </div>
</div>
