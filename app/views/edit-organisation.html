<div print-remove="true" class="page-header">
    <h1>Edit Organisation</h1>
</div>

<!-- Confirmation and Alert dialogs -->
<div print-hide ng-include="'views/confirm-dialog.html'"></div>
<div print-hide ng-include="'views/info-dialog.html'"></div>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"> {{ organisation.name }}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-5">
                <h5> Address </h5>
          <textarea class="form-control" rows="3" id="address">{{ organisation.address }}
          </textarea>
                <h5> PettyCashLedgerName </h5>
                <input class="form-control" rows="1" id="pettycashledgername"
                       ng-model="organisation.properties.PettyCashLedgerName"\>
                <h5> PartyLedgerName </h5>
                <input class="form-control" rows="1" id="partyledgername"
                       ng-model="organisation.properties.PartyLedgerName" \>
                <h5> VoucherTypeName </h5>
                <input class="form-control" rows="1" id="vouchertypename"
                       ng-model="organisation.properties.VoucherTypeName"\><br>
                <a class="btn btn-danger" data-ng-click="cancel()">
                    <span class="glyphicon glyphicon-circle-arrow-left"></span>
                    Cancel
                </a>
                <a class="btn btn-primary" data-ng-click="save()">
                    <span class="glyphicon glyphicon-floppy-save"></span>
                    Save Changes
                </a>
            </div>

            <!-- Account Heads -->
            <div class="col-md-7">
                <h4>Expense Heads</h4>
                <div class="list-group">
                    <div class="list-group-item list-group-item-success" data-ng-click="createNewExpenseHead()">
                        <span class="glyphicon glyphicon-plus-sign"> </span> Add Expense Head</div>
                    <div class="list-group-item" data-ng-repeat="head in organisation.ExpenseHeads track by $index">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="organisation.ExpenseHeads[$index]">
                            <span class="input-group-addon" ng-click="removeExpenseHead(head)"><i class="glyphicon glyphicon-remove"></i></span>
                        </div>
                    </div>
                </div>
                <!-- Account Heads ends -->
            </div>
        </div>
    </div>
</div>
