<!-- Add expense Pop-up template starts-->
<script type="text/ng-template" id="ExpenseModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Expense Details</h3>
  </div>
  <div class="modal-body">
  <form name="expenseForm" novalidate>
    <div class="form-group">
      <label>Particulars</label>
      <input name="particulars" type="text" ng-model="expense.Particulars" class="form-control" required="">
    </div>
    <div class="form-group">
      <label>Head of Account</label>
      <!--<input type="text" ng-model="expense.HeadofAccount" class="form-control">-->
      <input name="head" type="text" ng-model="expense.HeadofAccount" required=""
             uib-typeahead="head for head in heads | filter:$viewValue" typeahead-editable="true"
             class="form-control">
    </div>
    <div class="form-group">
      <label>Amount</label>
      <div class="input-group">
        <span class="input-group-addon">Rs.</span>
        <input name="amountMajor" type="number" class="form-control" aria-label="Amount Rs" min="0" ng-model="expense.Amount.major" required="">
        <span class="input-group-addon">Ps.</span>
        <input type="number" class="form-control" aria-label="Amount Ps" min="0" max="100" ng-model="expense.Amount.minor">
      </div>
    </div>
    <div class="form-group">
      <label>Bill No</label>
      <input type="text" ng-model="expense.BillNo" class="form-control">
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-disabled="expenseForm.$invalid" ng-click="ok()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
    <div class="padding">
      <p ng-show="expenseForm.particulars.$error.required && !expenseForm.particulars.$pristine">
      * Particulars is required</p>
      <p ng-show="expenseForm.head.$error.required && !expenseForm.head.$pristine">
      * Expense Head is Required</p>
      <p ng-show="expenseForm.amountMajor.$error.required && !expenseForm.amountMajor.$pristine">
      * Expense amount is required</p>
    </div>
    </form>
  </div>
</script>
<!-- Add expense Pop-up template ends -->
